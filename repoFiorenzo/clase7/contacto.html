<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formularios y Posicion</title>
</head>

<body>
    <header>
        <nav>
            <ul class="ejemplo">
                <li><a href="index.html">Home</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="pseudoclases.html">Pseudocalses</a></li>
                <li><a href=""></a></li>
            </ul>
        </nav>
        <h1 class="">Formularios</h1>
    </header>
    <section class="contacto">
        <h2> Contacto </h2>
        <form action="" method="post" class="formulario">
            <fieldset class="fieldset">
                <legend class="legend"> Informacion del Contacto </legend>
                <div class="form_group">
                    <label for="nombre" class="label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="input">
                </div>
                <div class="form_group">
                    <label for="apellido" class="label">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="input" class="input">
                </div>

                <div class="form_group">
                    <label for="clave" class="label">Contrase√±a</label>
                    <input type="password" name="clave" id="clave" class="input">
                </div>
                <div class="form_group">
                    <label for="edad" class="label">Edad</label>
                    <input type="number" name="edad" id="edad" min="18" max="100" class="input">
                </div>

                <div class="form_group">
                    <label for="mensaje" class="label">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" rows="5" cols="20" minlength="10" maxlength="200"></textarea>
                </div>

                <div class="form_group">
                    <label for="url" class="label">URL</label>
                    <input type="url" name="sitioWeb" pattern="https?://+." title="Por favor, ingrese una URL valida">
                </div>

                <div>
                    <label for="seleccionar">Seleccione un Opcion</label>
                    <select name="pais" id="seleccionar">
                        <option value="."></option>
                        <option value="A">Argentina</option>
                        <option value="B">Brasil</option>
                        <option value="C">Chile</option>
                    </select>
                </div>

                <div class="form_group">
                    <p for="genero">Selecciona tu Genero</p>
                    <input type="radio" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero" value="femenino">
                    <label for="femenino">Femeninino</label>
                    <input type="radio" name="color" value="otro">
                    <label for="otro">Otro</label>
                </div>

                <div class="form_group">
                    <input type="checkbox" name="varita">
                    <label for="sauco">Sauco</label>
                    <input type="checkbox" name="varita">
                    <label for="draco">Draco</label>
                    <input type="checkbox" name="varita">
                    <label for="hermione">Hermione</label>
                </div>

            </fieldset>
            <input type="submit" value="Enviar Formulario" class="submit_enviar">
        </form>
    </section>
</body>

</html>
